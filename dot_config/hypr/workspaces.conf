# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.

windowrule = workspace 1, match:class (org.gnome.Nautilus|signal|whatsapp)
windowrule = workspace 2, match:class firefox
windowrule = workspace 3, match:class com.mitchellh.ghostty
windowrule = workspace 4, match:class (dev.zed.Zed|Code|jetbrains-rustrover)
windowrule = workspace 5, match:class (Spotify|spotify)

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
windowrule = match:float true, match:class ^(kitty)$,match:title ^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppress_event maximize, match:class .*

# Fix some dragging issues with XWayland
windowrule = no_focus on,match:class ^$,match:title ^$,match:xwayland true,match:float true,match:fullscreen true,match:pin true

# no borders when only one window
workspace = w[tv1], bordersize:0
