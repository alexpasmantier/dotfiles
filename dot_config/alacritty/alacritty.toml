
[cursor.style]
blinking = "Off"
shape = "Block"

[cursor.vi_mode_style]
blinking = "Off"
shape = "Beam"

[env]
TERM = "xterm-256color"

[font]
size = 13.0

[font.normal]
family = "BerkeleyMono Nerd Font"
# family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
style = "Bold"

[font.bold_italic]
style = "Bold Italic"

[font.italic]
style = "Italic"

[window]
decorations = "None"
dynamic_title = false
opacity = 1
option_as_alt = "OnlyLeft"
title = "terminal"
startup_mode = "Maximized"
# dimensions = { columns = 170, lines = 40 }

[selection]
save_to_clipboard = true

[general]
live_config_reload = true
import = ["light.toml"]

[window.padding]
x = 0
y = 0
